version: '3'

services:
  m-django:
    build:
      context: .
      dockerfile: ./compose/django/Dockerfile
    image: m_django
    container_name: m-django
    restart: unless-stopped
    stdin_open: true
    tty: true
    env_file:
      - ./enviroments/dev.env
    volumes:
      - ./compose/supervisor/conf.d:/etc/supervisor/conf.d
      - ./volumes/logs:/var/log
      - .:/src/app
    command: /start.sh
    ports:
      - '8000:8000'
    depends_on:
      m-mysql:
        condition: service_healthy
      # - m-redis
      # - m-rabbitmq

  m-mysql:
    image: mysql:8.1.0
    restart: always
    container_name: m-mysql
    env_file:
      - ./enviroments/dev.env
    ports:
      - '3006:3006'
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-uroot",
          "-ppass"
        ]
      interval: 10s
      timeout: 5s
      retries: 3

  # m-celery:
