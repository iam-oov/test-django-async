  #   command: celery -A myapp worker -l info
  #   volumes:
  #     - .:/src/app
  #   depends_on:
  #     - m-rabbitmq

  m-redis:
    image: redis:7.2.1
    container_name: m-redis
    env_file:
      - ./enviroments/dev.env
    ports:
      - "6381:6381"
